{% extends 'base.html' %}

{% block main %}
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Done!</h4>
  <p>You have successfully shortened your url. Please note that short urls gets deleted after 30 days.
  </p>
  <hr>
  <p class="mb-0">You can now access {{ url.original_url }} at <strong>{{ url.generated_url }} </strong>
  </p>
</div>
{% endblock %}
